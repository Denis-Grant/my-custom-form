<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Start Form with File Upload</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles for success/error messages and loading spinner */
        .form-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .form-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us & Upload Files (Fresh Start)</h2>
        
        <!-- No enctype needed as we're sending JSON -->
        <form id="contactForm" class="space-y-4"> 
            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="Name" name="Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="Email" name="Email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="Message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="Message" name="Message" rows="4" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <div>
                <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload Files</label>
                <!-- name attribute is still useful for FormData but not strictly required for JSON payload -->
                <input type="file" id="imageUpload" name="imageUpload" multiple 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p class="mt-1 text-sm text-gray-500">You can upload any file type (multiple files allowed).</p>
                <div id="fileListPreview" class="mt-2 text-sm text-gray-600"></div>
            </div>
            
            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-md">
                Submit
            </button>
            
            <div id="formStatus" class="hidden text-center mt-4"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('imageUpload');
        const fileListPreview = document.getElementById('fileListPreview');
        const formStatus = document.getElementById('formStatus');
        const submitButton = document.getElementById('submitButton');
        // YOU MUST REPLACE THIS PLACEHOLDER WITH YOUR NEW WEB APP URL AFTER DEPLOYMENT
        const WEB_APP_URL = 'YOUR_NEW_APPS_SCRIPT_WEB_APP_URL_HERE'; 

        // Update file list preview when files are selected
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(file => file.name);
                fileListPreview.textContent = `Selected files: ${fileNames.join(', ')}`;
            } else {
                fileListPreview.textContent = '';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Reset status and show loading
            formStatus.classList.remove('form-success', 'form-error'); 
            formStatus.innerHTML = '<span class="loading-spinner"></span>Submitting...';
            formStatus.classList.remove('hidden');
            submitButton.disabled = true; 

            // Collect text form data
            const formData = {
                Name: document.getElementById('Name').value,
                Email: document.getElementById('Email').value,
                Message: document.getElementById('Message').value,
                uploadedFiles: [] // Array to hold Base64 encoded file objects
            };

            // Read files as Base64 asynchronously
            if (fileInput.files.length > 0) {
                const filePromises = Array.from(fileInput.files).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            // Extract only the Base64 data part (after 'data:mime/type;base64,')
                            const base64Data = e.target.result.split(',')[1]; 
                            formData.uploadedFiles.push({
                                fileName: file.name,
                                mimeType: file.type || 'application/octet-stream', // Fallback
                                base64: base64Data
                            });
                            resolve();
                        };
                        reader.onerror = (error) => {
                            console.error("FileReader error:", error);
                            reject(error);
                        };
                        reader.readAsDataURL(file); // This reads the file content as Base64
                    });
                });
                try {
                    await Promise.all(filePromises); // Wait for all files to be read
                } catch (readError) {
                    console.error("Error reading files:", readError);
                    formStatus.textContent = 'Error reading files. Please try again.';
                    formStatus.classList.add('form-error');
                    submitButton.disabled = false;
                    return; // Stop submission if file reading fails
                }
            }

            try {
                // Send the collected data (including Base64 files) as a JSON string
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Still needed for Apps Script Web Apps
                    headers: {
                        'Content-Type': 'application/json', // Explicitly declare JSON content
                    },
                    body: JSON.stringify(formData), // Convert JS object to JSON string
                });

                // Due to 'no-cors', we can't inspect response. We assume success here.
                formStatus.textContent = 'Form submitted successfully! Please check your Google Sheet and Google Drive.';
                formStatus.classList.add('form-success');
                form.reset();
                fileListPreview.textContent = ''; // Clear file preview
                submitButton.disabled = false; 

            } catch (error) {
                console.error('Error submitting form:', error);
                formStatus.textContent = 'There was an error submitting your form or uploading files. Please try again.';
                formStatus.classList.add('form-error');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
