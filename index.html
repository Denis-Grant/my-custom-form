<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Speech Submission</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles from previous version */
        .form-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .form-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for Autocomplete Suggestions */
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            border-top: none;
            z-index: 99; /* Ensure it appears above other elements */
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            width: 100%;
            border-radius: 0 0 0.375rem 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-suggestion-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-suggestion-item:last-child {
            border-bottom: none;
        }
        .autocomplete-suggestion-item:hover, .autocomplete-suggestion-item.active {
            background-color: #f0f4f8; /* Tailwind's gray-100/200 like */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Lecturer Speech Submission</h2>
        
        <form id="contactForm" class="space-y-4"> 
            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700">Speaker Name</label>
                <input type="text" id="Name" name="Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="Email" name="Email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- New Theme Search Field with Autocomplete -->
            <div class="autocomplete-container">
                <label for="Theme" class="block text-sm font-medium text-gray-700">Theme (Type theme name or number - eg, #4 )</label>
                <input type="text" id="Theme" name="Theme" required autocomplete="off"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:focus:border-indigo-500 sm:text-sm">
                <div id="themeSuggestions" class="autocomplete-suggestions hidden">
                    <!-- Suggestions will be populated here by JavaScript -->
                </div>
            </div>

            <div>
                <label for="Message" class="block text-sm font-medium text-gray-700">Notes for the AV team</label>
                <textarea id="Message" name="Message" rows="4"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <div>
                <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload Media</label>
                <input type="file" id="imageUpload" name="imageUpload" multiple 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p class="mt-1 text-sm text-gray-500">You can drag and drop file(s) into the box above.</p>
                <div id="fileListPreview" class="mt-2 text-sm text-gray-600"></div>
            </div>
            
            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-md">
                Submit
            </button>
            
            <div id="formStatus" class="hidden text-center mt-4"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('imageUpload');
        const fileListPreview = document.getElementById('fileListPreview');
        const formStatus = document.getElementById('formStatus');
        const submitButton = document.getElementById('submitButton');
        const themeInput = document.getElementById('Theme');
        const themeSuggestionsDiv = document.getElementById('themeSuggestions');
        const nameInput = document.getElementById('Name'); // Get the name input field

        // IMPORTANT: Replace this with your CURRENT Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyX9i-x8knYgfeQ-zuuQvaURCh7xQvUeDud54TGFLy-PxpUuNZXBbCUBnSyq-e-kuVS/exec'; 

        let allThemes = []; 
        let activeSuggestionIndex = -1; 

        // JSONP Callback Function (must be global)
        window.handleThemesResponse = function(themes) {
            console.log('Themes received via JSONP:', themes);
            if (themes && !themes.error) {
                allThemes = themes;
            } else {
                console.error('Error fetching themes via JSONP:', themes.error || 'Unknown error');
                formStatus.innerHTML = `Error fetching themes.`;
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-error');
            }
        };

        // Function to fetch themes using JSONP
        function fetchThemesJsonp() {
            const script = document.createElement('script');
            // Append a timestamp to prevent caching, and the callback parameter
            script.src = `${WEB_APP_URL}?callback=handleThemesResponse&_=${new Date().getTime()}`;
            document.head.appendChild(script);
            // Remove the script element after it loads to keep the DOM clean
            script.onload = () => script.remove();
            script.onerror = () => {
                console.error('Failed to load themes script via JSONP. Check URL or network.');
                formStatus.innerHTML = `Network error fetching themes.`;
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-error');
            };
        }

        // Fetch themes when the page loads using JSONP
        document.addEventListener('DOMContentLoaded', fetchThemesJsonp);


        // Autocomplete Logic (remains largely the same)
        function showSuggestions(filterText) {
            themeSuggestionsDiv.innerHTML = '';
            themeSuggestionsDiv.classList.add('hidden');

            if (filterText.length < 2) { 
                activeSuggestionIndex = -1;
                return;
            }

            const filteredThemes = allThemes.filter(theme =>
                theme.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredThemes.length === 0) {
                activeSuggestionIndex = -1;
                return;
            }

            themeSuggestionsDiv.classList.remove('hidden');
            filteredThemes.forEach((theme, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion-item', 'px-3', 'py-2');
                suggestionItem.textContent = theme;
                
                suggestionItem.addEventListener('click', () => {
                    themeInput.value = theme; 
                    themeSuggestionsDiv.classList.add('hidden'); 
                    activeSuggestionIndex = -1;
                });
                themeSuggestionsDiv.appendChild(suggestionItem);
            });
        }

        themeInput.addEventListener('input', () => {
            showSuggestions(themeInput.value);
        });

        // Hide suggestions when clicking outside the input/suggestions
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.autocomplete-container')) {
                themeSuggestionsDiv.classList.add('hidden');
                activeSuggestionIndex = -1;
            }
        });

        // Keyboard navigation for suggestions
        themeInput.addEventListener('keydown', (e) => {
            const items = themeSuggestionsDiv.querySelectorAll('.autocomplete-suggestion-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeSuggestionIndex = (activeSuggestionIndex + 1) % items.length;
                highlightSuggestion(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeSuggestionIndex = (activeSuggestionIndex - 1 + items.length) % items.length;
                highlightSuggestion(items);
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeSuggestionIndex > -1) {
                    items[activeSuggestionIndex].click(); 
                }
            } else if (e.key === 'Escape') {
                themeSuggestionsDiv.classList.add('hidden');
                activeSuggestionIndex = -1;
            }
        });

        function highlightSuggestion(items) {
            items.forEach((item, index) => {
                item.classList.remove('active');
                if (index === activeSuggestionIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' }); 
                }
            });
        }

        // File List Preview (remains the same)
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(file => file.name);
                fileListPreview.textContent = `Selected files: ${fileNames.join(', ')}`;
            } else {
                fileListPreview.textContent = '';
            }
        });

        // Form Submission Logic
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            formStatus.classList.remove('form-success', 'form-error'); 
            formStatus.innerHTML = '<span class="loading-spinner"></span>Submitting...';
            formStatus.classList.remove('hidden');
            submitButton.disabled = true; 

            // Extract first name from the Lecturer Name
            const lecturerFullName = nameInput.value.trim();
            const firstName = lecturerFullName.split(' ')[0] || 'there'; 

            // Collect text form data, including the new 'Theme' field
            const formData = {
                Name: lecturerFullName, 
                Email: document.getElementById('Email').value,
                Theme: document.getElementById('Theme').value, 
                Message: document.getElementById('Message').value,
                uploadedFiles: [] 
            };

            // Read files as Base64 asynchronously
            if (fileInput.files.length > 0) {
                const filePromises = Array.from(fileInput.files).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const base64Data = e.target.result.split(',')[1]; 
                            formData.uploadedFiles.push({
                                fileName: file.name,
                                mimeType: file.type || 'application/octet-stream', 
                                base64: base64Data
                            });
                            resolve();
                        };
                        reader.onerror = (error) => {
                            console.error("FileReader error:", error);
                            reject(error);
                        };
                        reader.readAsDataURL(file); 
                    });
                });
                try {
                    await Promise.all(filePromises); 
                } catch (readError) {
                    console.error("Error reading files:", readError);
                    formStatus.textContent = 'Error reading files. Please try again.';
                    formStatus.classList.add('form-error');
                    submitButton.disabled = false;
                    return; 
                }
            }

            try {
                // Send the collected data (including Base64 files) as a JSON string
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json', 
                    },
                    body: JSON.stringify(formData), 
                });

                // --- UPDATED SUBMISSION MESSAGE ---
                formStatus.textContent = `Thanks ${firstName}. We look forward to seeing you soon!`;
                formStatus.classList.add('form-success');
                // --- END UPDATED SUBMISSION MESSAGE ---

                form.reset();
                fileListPreview.textContent = ''; 
                submitButton.disabled = false; 

            } catch (error) {
                console.error('Error submitting form:', error);
                formStatus.textContent = 'There was an error submitting your form or uploading files. Please try again.';
                formStatus.classList.add('form-error');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
