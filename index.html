<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS if needed, complementing Tailwind */
        .form-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .form-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>
        
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="Name" name="Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="Email" name="Email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="Message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="Message" name="Message" rows="4" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
            
            <div id="formStatus" class="hidden text-center"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');
        const WEB_APP_URL = 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE'; // **IMPORTANT: Replace with your actual Web App URL**

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            formStatus.classList.add('hidden'); // Hide previous status message
            formStatus.classList.remove('form-success', 'form-error'); // Reset styling

            // Get form data
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for cross-origin submission to Apps Script
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Important for Apps Script doPost
                    },
                    body: new URLSearchParams(data).toString(), // Convert object to URL-encoded string
                });

                // Since we're using 'no-cors', we can't directly check response.ok or parse JSON.
                // The Apps Script will still process the submission.
                // We'll assume success for the client-side feedback after a successful fetch.
                formStatus.textContent = 'Form submitted successfully! Thank you.';
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-success');
                form.reset(); // Clear the form
            } catch (error) {
                console.error('Error submitting form:', error);
                formStatus.textContent = 'There was an error submitting your form. Please try again.';
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-error');
            }
        });
    </script>
</body>
</html>
